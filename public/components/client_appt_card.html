
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/font/icomoon/style.css">
    <link rel="stylesheet" href="../dist/font/icony/dist/css/style.css">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Button</title>
</head>

<body class="bg-blue-100 font-sans">
    <div class="p-4 flex relative mb-3 border-2 border-blue-100 bg-blue-50 rounded-lg">
        <span class="block absolute w-3 h-3 bg-blue-500 rounded-full top-1 left-1"></span>
        <div class="absolute right-2 top-2">
            <label class="block dropdown cursor-pointer" tabindex="0" for="tags_1">
                <div class="flex flex-col p-2">
                    <span class=" w-1 h-1 rounded-full bg-blue-500 block mb-1"></span>
                    <span class=" w-1 h-1 rounded-full bg-blue-500 block mb-1"></span>
                    <span class=" w-1 h-1 rounded-full bg-blue-500 block mb-1"></span>
                </div>
                <input type="checkbox" name="" class="hidden" id="tags_1">
                <div class="dropdown-options right w-40 p-2">
                    <a href="#" class="flex items-center mb-2 text-gray-600 hover:text-blue-600">
                        <i class="iconly-Delete icli text-2xl"></i>
                        <span class="text-sm ml-2">Delete</span>
                    </a>
                    <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                        <i class="iconly-Arrow-Right-3 icli text-2xl"></i>
                        <span class="text-sm ml-2">Send to portal</span>
                    </a>
                </div>
            </label>
        </div>
        <img src="https://wallpaperaccess.com/full/2213424.jpg" class="avatar avatar-sm block mr-3"
            alt="profile img">
        <div class="flex-grow flex items-stretch">
            <div class="flex flex-col justify-between w-9/12 mr-3">
                <p class="text-gray-600 font-bold">Plastic surgery</p>
                <p class="text-sm text-blue-600 mt-2">Wednesday, 23 May, 2021 13:50</p>
                <p class="text-sm text-gray-600 mt-2">Dr. Melinda Roseweld</p>
            </div>
            <div class="flex flex-col justify-between w-3/12">
                <div class="mb-2">
                    <span
                        class="inline-block text-sm border border-blue-500 rounded-full whitespace-nowrap py-2 px-4 bg-blue-100">
                        Waiting
                    </span>
                </div>
                <button
                    class="rounded-md bg-transparent text-sm hover:text-blue-700 text-blue-500 font-bold flex items-center">
                    <span>View appointment</span>
                    <i class="iconly-Arrow-Right text-2xl icli mr-2"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
