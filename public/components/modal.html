<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/font/icomoon/style.css">
    <link rel="stylesheet" href="../dist/font/icony/dist/css/style.css">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Modal</title>
</head>

<body class="bg-blue-100 font-sans">
    <!-- modal background start -->
    <div class="modal-background">
        <div class="modal">
            <div class="modal-head">
                <h6 class="text-lg font-bold text-blue-500">Add scheduling</h6>
                <button id="close_modal" class="text-xl text-gray-500 hover:text-red-500">
                    <i class="iconly-Close-Square icbo"></i>
                </button>
            </div>
            <div class="modal-body text-gray-600">
                <div class="grid grid-cols-4 gap-4 mb-3">
                    <div class="col-start-1 col-end-3">
                        <label for="modal_schedule_name" class="text-gray-600 mb-2 text-sm font-bold">Schedule
                            name</label>
                        <input type="text" name="schedule_name" class="form-input" id="modal_schedule_name">
                    </div>
                    <div class="col-start-3 col-end-5">
                        <label for="modal_staff" class="text-gray-600 mb-2 text-sm font-bold">Staff</label>
                        <select id="modal_staff" class="form-input">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="col-start-1 col-end-5">
                        <label for="modal_reports" class="text-gray-600 mb-2 text-sm font-bold">Reports</label>
                        <select id="modal_reports" class="form-input">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <label for="modal_time_h" class="text-gray-600 mb-2 text-sm font-bold">Time</label>
                        <div class="flex items-center">
                            <select id="modal_time_h" class="form-input flex-1">
                                <option value=""></option>
                            </select>
                            <span class="text-gray-600 text-sm ml-2">
                                h
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="modal_time_m" class="text-gray-600 mb-2 text-sm font-bold">&nbsp; &nbsp;</label>
                        <div class="flex items-center">
                            <select id="modal_time_m" class="form-input flex-1">
                                <option value=""></option>
                            </select>
                            <span class="text-gray-600 text-sm ml-2">
                                m
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="modal_day_to_be_sent" class="text-gray-600 mb-2 text-sm font-bold">Day to be
                            sent</label>
                        <select id="modal_day_to_be_sent" class="form-input">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <label for="modal_status" class="text-gray-600 mb-2 text-sm font-bold">Status</label>
                        <div>
                            <label class="switch" for="modal_status">
                                <input type="checkbox" id="modal_status">
                                <span>
                                    <span></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="my-3 flex justify-end items-center">
                    <button
                        class="rounded-md bg-blue-600 text-white px-5 py-3 font-bold flex items-center hover:bg-blue-800">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal background end -->
</body>

</html>
